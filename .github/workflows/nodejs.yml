name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: con-payment-gateway-fe

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Setup Environment File
        run: |
          touch .env
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Build the Vue.js app
        run: npm run build

      - name: Copy build files to www folder
        run: |
          if [ ! -d "/var/www/payment-gateway" ]; then
            sudo mkdir -p /var/www/payment-gateway
          fi
          sudo rm -rf /var/www/payment-gateway/*
          sudo cp -r dist/* /var/www/payment-gateway/
